<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Profissional</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>


<body>
    
    <div class="page">

        <header>
            <div class="head">
                <h1>
                    Avalie a sua mentoria
                </h1>
                <p>
                    Chegou a hora de avaliar o seu mentor. Bora lá?
                </p>

                <img id="image" src="assets/img.svg" alt="nuvem rosa com 5 estrelas porém com apenas 3 preenchidas">

            </div>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="titulo">
                    <legend>Informações pessoais</legend>
                </div>

                <div class="corpo">
                    <div class="name">
                       <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input id="col-2" type="text" event-name required>
                       </div>

                       <div class="input-wrapper">

                        <label for="event-sobrename">Sobrenome</label>
                        <input id="col-2" type="text" event-sobrename required>
                       </div>

                    </div>

                    <div class="email-wrapper">

                        <label for="event-email">Email <span>(digite um email válido)</span></label>
                        <input id="normal" type="email" event-email required>
                       </div>

                       <div class="infomentor">
                        <legend id="mentor">Informações do mentor</legend>
                    </div>

                    <div class="name">
                        <div class="input-wrapper">
                         <label for="event-mentor">Selecione quem foi seu mentor</label>
                         <select name="event-mentor" id="inputmentor" 
                         >
                         <optgroup> 
                            <option value=""> </option>
                            <option  value="mentor01">  Mentor 01</option>
                            <option  value="mentor02">  Mentor 02</option>
                         </optgroup>
                            </select>
                        </div>

                    </div>

                    <div class="feedback">
                        <label>Feedback</label>
                        <input type="textarea">
                    </div>

                    <!--<div class="container">
                        <div class="round">
                          <input type="checkbox" checked id="checkbox" />
                          <label  for="checkbox"></label>
                          
                          </div>

                          <div class="checkboxlabel">
                            <label for="">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                        </div>
                      </div> -->

                      
                        <legend id="mentor">Agendando próxima mentoria</legend>

                        <div class="fieldset-wrapper">

                            <div class="col-3">
        
                                <div class="input-wrapper">
                                    <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="event-date">
                                </div>
                
                                    <div class="input-wrapper">
                                        <label for="event-begin">Das</label>
                                        <input  type="time" id="event-begin">
                                    </div>
            
                                    <div class="input-wrapper">
                                        <label for="event-end">Até</label>
                                        <input type="time" id="event-end">
                                    </div>
        
                            
                                    
                                </div>
                                
                               
                               
        
                        </div>

                        <input 
                        form="my-form"
                        class="button" 
                        type="submit" 
                        value="SALVAR"
                        id="button">


                </div>

            </fieldset>

        </form>

        

    </div>

</body>
</html>
